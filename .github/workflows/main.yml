name: Build and Test Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Update and install dependencies
      - name: Install dependencies
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y git build-essential cmake ninja-build

      # Cache LLVM 17 build
      - name: Cache LLVM 17 build
        uses: actions/cache@v4
        with:
          path: llvm-project/build
          key: llvm-17-build-${{ runner.os }}-${{ hashFiles('llvm-project/llvm/CMakeLists.txt') }}
          restore-keys: |
            llvm-17-build-${{ runner.os }}-

      # Clone and build LLVM 17 (if not cached)
      - name: Clone and build LLVM 17
        run: |
          if [ ! -d llvm-project ]; then
            git clone --depth 100 -b merge-functions-pass https://github.com/Casperento/llvm-project.git
          fi
          mkdir -p llvm-project/build
          cmake -G Ninja \
            -DLLVM_ENABLE_PROJECTS='clang;compiler-rt;lld' \
            -DCMAKE_BUILD_TYPE="Release" \
            -DLLVM_TARGETS_TO_BUILD=X86 \
            -DLLVM_ENABLE_ASSERTIONS=On \
            -S llvm-project/llvm -B llvm-project/build
          cmake --build llvm-project/build
          echo "export PATH=$(realpath llvm-project)/build/bin:$PATH" >> $GITHUB_ENV

      - name: Clone and build Daedalus
        run: |
          mkdir -p build
          cmake -G Ninja -DLLVM_DIR=$(realpath llvm-project) -S Daedalus -B Daedalus/build
          cmake --build Daedalus/build

      - name: Run tests with ctest
        run: |
          ctest --test-dir build
